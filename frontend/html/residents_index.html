<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aged Care Assistance System</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Add Google Fonts for a rounded, friendly look similar to Jesmond logo -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2a5298;
            --secondary: #1e3c72;
            --accent: #e0eafc;
            --background: #f7faff;
            --logo-bg: #fff;
            --user-bg: #e0eafc;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            background: linear-gradient(135deg, var(--accent) 0%, var(--background) 100%);
            font-family: 'Quicksand', 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            align-items: center;
            justify-content: space-between;
        }
        .main-vertical-container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(42,82,152,0.10);
            padding: 32px 32px 32px 32px;
            margin: 32px auto 32px auto;
            max-width: 800px;      /* Increased width */
            min-width: 340px;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        /* Responsive: allow more width on tablets/desktop */
        @media (max-width: 900px) {
            .main-vertical-container {
                max-width: 98vw;
                padding: 16px 2vw 18px 2vw;
            }
            .button-grid {
                width: 100%;
                gap: 20px 10px;
            }
            .square-btn {
                width: 44vw;
                min-width: 120px;
                height: 70px;
                font-size: 1.1rem;
            }
        }
        @media (max-width: 600px) {
            .main-vertical-container {
                min-height: 60vh;
                padding: 12px 2vw 18px 2vw;
                margin: 12px auto 18px auto;
                max-width: 99vw;
            }
        }
        .logo-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--logo-bg);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(42,82,152,0.07);
            padding: 8px;
            margin: 0 auto 10px auto;
        }
        .logo-img {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 24px;
            font-size: 2rem;
            letter-spacing: 1px;
            font-family: 'Quicksand', 'Segoe UI', Arial, sans-serif;
            font-weight: 700;
        }
        .icon {
            font-size: 2.2rem;
            margin-bottom: 8px;
            color: var(--primary);
        }
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 36px 36px;
            margin: 36px 0 0 0; /* Remove left shift */
            justify-items: center;
            width: 100%; /* Full width of container */
        }
        .square-btn {
            background: linear-gradient(135deg, var(--accent) 60%, var(--primary) 100%);
            color: var(--primary);
            border: none;
            border-radius: 14px;
            width: 90%; /* Responsive width */
            max-width: 200px;
            height: 110px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.35rem;
            font-weight: 600;
            font-family: 'Quicksand', 'Segoe UI', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(42,82,152,0.08);
            cursor: pointer;
            transition: background 0.2s, transform 0.1s, color 0.2s;
            outline: none;
            position: relative;
        }
        .square-btn:hover, .square-btn:focus {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.03);
        }
        .emoji {
            font-size: 2.6rem;
            margin-bottom: 10px;
            color: var(--primary);
            display: block;
        }
        .btn-label {
            font-size: 1.08rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            font-family: 'Quicksand', 'Segoe UI', Arial, sans-serif;
        }
        .footer {
            margin-top: 24px;
            color: #888;
            font-size: 0.95rem;
            font-family: 'Quicksand', 'Segoe UI', Arial, sans-serif;
        }
        .main-btn {
            width: 100%;
            margin: 10px 0 0 0;
            padding: 14px 0;
            font-size: 1.12em;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px #e0eafc;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        #logoutBtn.main-btn {
            background: #d32f2f;
            color: #fff;
        }
        #openFeedbackBtn.main-btn {
            background: var(--primary);
            color: #fff;
        }
        #logoutBtn.main-btn:hover {
            background: #a31515;
        }
        #openFeedbackBtn.main-btn:hover {
            background: #1251a2;
        }
        /* Responsive improvements for mobile */
        @media (max-width: 600px) {
            .main-vertical-container {
                min-height: 60vh;
                padding: 12px 2vw 18px 2vw;
                margin: 12px auto 18px auto;
                max-width: 99vw;
            }
            .button-grid {
                gap: 14px 8px;
                margin: 14px 0 0 0;
            }
            .square-btn, .main-btn {
                font-size: 1.15em;
                height: 54px;
                min-width: 110px;
            }
            .square-btn {
                padding: 8px 0;
            }
        }
        .feedback-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.18);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }
        .feedback-modal.show {
            display: flex;
        }
        .feedback-card {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(42,82,152,0.13);
            padding: 32px 32px 24px 32px;
            max-width: 600px;
            width: 90vw;
            min-width: 260px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .feedback-card h2 {
            color: var(--primary);
            font-size: 1.3em;
            margin-bottom: 12px;
            text-align: center;
            font-family: 'Quicksand', 'Segoe UI', Arial, sans-serif;
        }
        .feedback-card textarea {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1.5px solid #b0bec5;
            font-size: 1.08em;
            resize: vertical;
            box-sizing: border-box;
        }
        .feedback-card button {
            margin-top: 16px;
        }
        @media (max-width: 600px) {
            .feedback-card {
                padding: 18px 4vw 18px 4vw;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <div class="main-vertical-container">
        <div class="logo-box">
            <img src="../html/logo.png" alt="Aged Care Logo" class="logo-img">
        </div>
        <span class="icon" aria-label="Care">&#128106;</span>
        <h1>Hello, <span id="username-placeholder">{username}</span>!</h1>
        <div class="button-grid">
            <button id="emergencyButton" class="square-btn" title="Emergency">
                <span class="emoji" aria-label="Emergency">&#9888;&#65039;</span>
                <span class="btn-label">Emergency</span>
            </button>
            <button id="foodButton" class="square-btn" title="Food">
                <span class="emoji" aria-label="Food">&#127828;</span>
                <span class="btn-label">Food</span>
            </button>
            <button id="assistanceButton" class="square-btn" title="Assistance">
                <span class="emoji" aria-label="Assistance">&#128104;&#8205;&#9877;&#65039;</span>
                <span class="btn-label">Assistance</span>
            </button>
            <button id="eventsButton" class="square-btn" title="Events">
                <span class="emoji" aria-label="Events">&#127881;</span>
                <span class="btn-label">Events</span>
            </button>
        </div>
        <!-- Buttons at the bottom, just above footer -->
        <div style="margin-top:auto;width:100%;display:flex;flex-direction:column;gap:10px;">
            <button id="logoutBtn" class="main-btn">Logout</button>
            <button id="openFeedbackBtn" class="main-btn">Give Feedback</button>
        </div>
        <div class="footer">
            &copy; 2025 Aged Care Assistance System
        </div>
    </div>
    <!-- Feedback Section (modal, styled as card in container) -->
    <div class="feedback-modal" id="feedbackContainer">
        <div class="feedback-card">
            <h2>We value your feedback!</h2>
            <textarea id="feedbackInput" rows="6"></textarea>
            <button id="submitFeedbackBtn" class="main-btn">Submit Feedback</button>
            <div id="feedbackMsg" style="margin-top:12px;font-size:1.08em;text-align:center;"></div>
            <button id="closeFeedbackBtn" style="margin-top:18px;background:#b0bec5;color:#333;padding:8px 0;border:none;border-radius:6px;font-size:1em;cursor:pointer;width:100%;">Close</button>
        </div>
    </div>
    <script>
    // Username display logic
    document.addEventListener('DOMContentLoaded', function() {
        const username = sessionStorage.getItem('username');
        if (username) {
            document.getElementById('username-placeholder').textContent = username;
        }
        // Food button logic: fetch resident_id from API and then navigate
        document.getElementById('foodButton').onclick = async function() {
            const userid = sessionStorage.getItem('userid');
            if (!userid) {
                alert('User ID not found in session. Please log in again.');
                return;
            }
            try {
                const res = await fetch(`/api/resident/${userid}`);
                const data = await res.json();
                if (data.success && data.resident && data.resident.resident_id) {
                    // Store resident_id in sessionStorage for use on the food page
                    sessionStorage.setItem('resident_id', data.resident.resident_id);
                    window.location.href = 'ondemand_food.html';
                } else {
                    alert('Resident details not found.');
                }
            } catch (e) {
                alert('Failed to fetch resident details.');
            }
        };
    });
    document.getElementById('submitFeedbackBtn').onclick = async function() {
        const feedback = document.getElementById('feedbackInput').value.trim();
        const username = sessionStorage.getItem('username');
        const unit = sessionStorage.getItem('unit');
        const msgDiv = document.getElementById('feedbackMsg');
        if (!feedback) {
            msgDiv.textContent = 'Please enter your feedback.';
            msgDiv.style.color = '#d32f2f';
            return;
        }
        const res = await fetch('/api/feedback', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, unit, feedback })
        });
        const data = await res.json();
        if (data.success) {
            msgDiv.textContent = 'Thank you for your feedback!';
            msgDiv.style.color = '#388e3c';
            document.getElementById('feedbackInput').value = '';
        } else {
            msgDiv.textContent = 'Failed to submit feedback.';
            msgDiv.style.color = '#d32f2f';
        }
    };
    // Feedback modal logic
    const openBtn = document.getElementById('openFeedbackBtn');
    const feedbackContainer = document.getElementById('feedbackContainer');
    const closeBtn = document.getElementById('closeFeedbackBtn');
    function showFeedbackModal() {
        feedbackContainer.classList.add('show');
        feedbackContainer.style.display = 'flex';
        openBtn.style.display = 'none';
        document.body.style.overflow = 'hidden';
    }
    function hideFeedbackModal() {
        feedbackContainer.classList.remove('show');
        feedbackContainer.style.display = 'none';
        openBtn.style.display = 'inline-block';
        document.body.style.overflow = '';
    }
    openBtn.onclick = showFeedbackModal;
    closeBtn.onclick = hideFeedbackModal;
    // Logout logic
    document.getElementById('logoutBtn').onclick = function() {
        sessionStorage.clear();
        window.location.href = '/';
    };
    </script>
    <!-- Emergency Modal -->
    <div id="emergencyModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:9999; align-items:center; justify-content:center;">
        <div style="background:#fff; padding:32px 24px; border-radius:8px; box-shadow:0 2px 8px #aaa; text-align:center; min-width:250px;">
            <div id="emergencyModalMessage" style="margin-bottom:20px; font-size:1.2em;">Medical Help Coming Shortly</div>
            <button id="emergencyModalOkBtn" style="padding:8px 24px; background:#2a5298; color:#fff; border:none; border-radius:4px; font-size:1em; cursor:pointer;">OK</button>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
