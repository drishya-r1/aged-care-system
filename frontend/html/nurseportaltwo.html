<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nurse Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1976d2;
            color: #fff;
            padding: 24px 0 16px 0;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
        }
        .header-flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        nav {
            display: flex;
            gap: 32px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 8px 18px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        nav a:hover, nav a.active {
            background: #1565c0;
        }
        main {
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.07);
            padding: 36px 32px;
            max-width: 700px;
        }
        h1 {
            color: #1976d2;
            margin-bottom: 12px;
            font-size: 2rem;
        }
        .welcome {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 32px;
        }
        .quick-links {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin-top: 24px;
        }
        .quick-link-card {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 24px 32px;
            text-align: center;
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.05);
            transition: box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: #1976d2;
            font-weight: 500;
            font-size: 1.1rem;
        }
        .quick-link-card:hover {
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.13);
            background: #bbdefb;
        }
        .attend-btn {
            background: #d32f2f;
            color: #fff;
            border: none;
            padding: 6px 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.2s;
        }
        .attend-btn:disabled {
            background: #bdbdbd;
            color: #fff;
            cursor: not-allowed;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #1976d2;
            color: #fff;
        }
        tr:hover {
            background: #f1f1f1;
        }
        .header-ribbon {
            background: #1976d2;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 32px;
            height: 64px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
        }
        .header-logo {
            height: 40px;
            margin-right: 18px;
        }
        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            flex: 1;
        }
        .logout-btn {
            background: #d32f2f;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-left: auto;
            height: 40px;
            align-self: center;
            font-weight: 500;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #b71c1c;
        }
        .footer-ribbon {
            background: #1976d2;
            color: #fff;
            text-align: center;
            padding: 14px 0 10px 0;
            font-size: 1em;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            letter-spacing: 0.5px;
            z-index: 100;
        }
        @media (max-width: 600px) {
            main {
                padding: 18px 8px;
            }
            .quick-links {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header-ribbon">
        <img src="logo.png" alt="Logo" class="header-logo">
        <span class="header-title">Aged Care Nurse Portal</span>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    <main>
        <!-- <h1>Welcome, Nurse!</h1> -->
        <h1>Hello, <span id="username-placeholder">{username}</span>!</h1>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const username = sessionStorage.getItem('username');
                const userid = sessionStorage.getItem('userid');
                if (username) {
                    document.getElementById('username-placeholder').textContent = username;
                }
                console.log('Username from sessionStorage:', username);
                console.log('User ID from sessionStorage:', userid);

            });
        </script>
        <!-- <div class="welcome">
            Access your daily schedule, manage patient information, and stay organized.<br>
            Use the options below to quickly navigate.
        </div>
        <div class="quick-links">
            <a class="quick-link-card" href="nurse_schedule.html">
                &#128197; View Schedule
            </a>
            <a class="quick-link-card" href="nurse_patients.html">
                &#128100; Manage Patients
            </a>
        </div> -->

        <!-- Resident Alerts Section -->
        <h2 style="margin-top:40px;color:#1976d2;">Resident Alerts</h2>
        <div style="overflow-x:auto;">
            <table id="alertsTable" style="width:100%;border-collapse:collapse;background:#e3f2fd;">
                <thead>
                    <tr style="background:#1976d2;color:#fff;">
                        <th>Alert ID</th>
                        <th>Type</th>
                        <th>Details</th>
                        <th>Unit</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="alertsTbody"></tbody>
            </table>
        </div>

        <!-- Food Requests Section -->
        <h2 style="margin-top:40px;color:#1976d2;">Food Requests</h2>
        <div style="overflow-x:auto;">
            <table id="foodAlertsTable" style="width:100%;border-collapse:collapse;background:#fffde7;">
                <thead>
                    <tr style="background:#fbc02d;color:#333;">
                        <th>Alert ID</th>
                        <th>Details</th>
                        <th>Unit</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="foodAlertsTbody"></tbody>
            </table>
        </div>

        <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

        <script>
            // Example: nurse's mapped units (should be set from session or login)
            const nurseUnits = sessionStorage.getItem('nurse_units'); // comma-separated
            console.log('Nurse Units:', nurseUnits);
            async function loadAlerts() {
                const alertsTbody = document.getElementById('alertsTbody');
                const beep = document.getElementById('beep');
                let emergencyPresent = false;
                try {
                    const res = await fetch(`/api/nurse/alerts?units=${encodeURIComponent(nurseUnits)}`);
                    const data = await res.json();
                    alertsTbody.innerHTML = '';
                    data.alerts.forEach(alert => {
                        const isEmergency = alert.alert_type && alert.alert_type.toLowerCase() === 'emergency';
                        if (isEmergency && alert.status !== 'Attended') emergencyPresent = true;
                        alertsTbody.innerHTML += `
                            <tr>
                                <td>${alert.alert_id}</td>
                                <td style="color:${isEmergency ? '#d32f2f' : '#1976d2'};font-weight:bold;">${alert.alert_type || ''}</td>
                                <td>${alert.details || ''}</td>
                                <td>${alert.unit || ''}</td>
                                <td>${alert.status}</td>
                                <td>
                                    <button class="attend-btn" data-id="${alert.alert_id}" ${alert.status === 'Attended' ? 'disabled' : ''}>
                                        ${alert.status === 'Attended' ? 'Attended' : 'Attended'}
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                    if (emergencyPresent) beep.play();
                    document.querySelectorAll('.attend-btn').forEach(btn => {
                        btn.onclick = async function() {
                            const alertId = this.getAttribute('data-id');
                            await fetch('/api/nurse/alert_status', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ alert_id: alertId, status: 'Attended' })
                            });
                            this.textContent = 'Attended';
                            this.disabled = true;
                            this.style.background = '#bdbdbd';
                        };
                    });
                } catch (err) {
                    alertsTbody.innerHTML = '<tr><td colspan="6">Error loading alerts.</td></tr>';
                }
            }

            async function loadFoodAlerts() {
                const foodAlertsTbody = document.getElementById('foodAlertsTbody');
                try {
                    const res = await fetch(`/api/nurse/food_alerts?units=${encodeURIComponent(nurseUnits)}`);
                    const data = await res.json();
                    foodAlertsTbody.innerHTML = '';
                    data.food_alerts.forEach(alert => {
                        foodAlertsTbody.innerHTML += `
                            <tr>
                                <td>${alert.alert_id}</td>
                                <td>${alert.details || ''}</td>
                                <td>${alert.unit || ''}</td>
                                <td>${alert.status}</td>
                                <td>
                                    <button class="serve-btn" data-id="${alert.alert_id}" ${alert.status === 'Served' ? 'disabled' : ''}>
                                        ${alert.status === 'Served' ? 'Served' : 'Served'}
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                    document.querySelectorAll('.serve-btn').forEach(btn => {
                        btn.onclick = async function() {
                            const alertId = this.getAttribute('data-id');
                            await fetch('/api/nurse/food_alert_status', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ alert_id: alertId, status: 'Served' })
                            });
                            this.textContent = 'Served';
                            this.disabled = true;
                            loadFoodAlerts();
                        };
                    });
                } catch (err) {
                    foodAlertsTbody.innerHTML = '<tr><td colspan="5">Error loading food alerts.</td></tr>';
                }
            }

            async function fetchNurseDetails() {
                const userid = sessionStorage.getItem('userid');
                console.log('Fetching nurse details for user ID:', userid);
                if (!userid) {
                    alert('No user ID found in session.');
                    return;
                }
                const res = await fetch(`/api/nurse/details?userid=${encodeURIComponent(userid)}`);
                if (res.ok) {
                    const data = await res.json();
                    console.log('Nurse details fetched:', data);
                    sessionStorage.setItem('nurse_id', data.nurse_id);
                    sessionStorage.setItem('nurse_name', data.nurse_name);
                    sessionStorage.setItem('nurse_units', data.units); // comma-separated
                    // debug data
                    console.log('Nurse ID:', data.nurse_id);
                    console.log('Nurse Name:', data.nurse_name);
                    console.log('Nurse Units:', data.units);
                    return data;
                } else {
                    alert('Failed to load nurse details');
                    return null;
                }
            }

            // On page load:
            document.addEventListener('DOMContentLoaded', async function() {
                await fetchNurseDetails();
                loadAlerts();
                loadFoodAlerts();
                setInterval(loadAlerts, 10000);
                setInterval(loadFoodAlerts, 10000);
            });
        </script>
    </main>
    <div class="footer-ribbon">
        &copy; 2025 Aged Care Admin Portal. All rights reserved.
    </div>
    <script>
        document.getElementById('logoutBtn').onclick = function() {
            sessionStorage.clear();
            window.location.href = '/';
        };
    </script>
</body>
</html>
